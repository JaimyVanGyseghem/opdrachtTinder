    <body>
        <div id="container">
            <div id="app">
                <img src="images/logo.png" alt="" id="logo">
                <div class="menu"></div>
                <div id="content">
                    <img id="stamp" src="./images/like_stamp.png" alt="">
                    <img id="stamp2" src="./images/dislike_stamp.png" alt="">
                    <img id="photo">
                    <div id="text">
                    </div>
                </div>
                <div id="buttons">
                    <div id="like" class="rate">
                        <img src="images/like.png">
                    </div>
                    <div class="info">
                        <i class="fa fa-bars" id="hamburger"></i>
                    </div>
                    <div id="dislike" class="rate">
                        <img src="images/dislike.png">
                    </div>
                </div>
                <div id="storedUsers" style="display: none;" class="links">
                    <ul id="storedLikes">
                    </ul>
                    <ul id="storedDislike">
                    </ul>
                </div>
            </div>
            
        </div>
        <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
